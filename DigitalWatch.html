<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../../bs/css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Watch</a>
        </div>
    </nav>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card ">
                    <div class="card-body bg-dark text-center text-white">
                        <h2>Digital Watch</h2>
                        <h5>Asia/Kolkata</h5>
                        <h4 id="time-display">Time</h4>
                        <h5 id="date-display">Date</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let displayTimeTag = document.getElementById('time-display');
        let dispalyDateTag = document.getElementById('date-display');
        function timer() {
            displayTimeTag.textContent = new Date().toLocaleTimeString();
            dispalyDateTag.textContent = new Date().toLocaleDateString();
        }
        setInterval(timer, 1000);
    </script>

</body>

</html>
